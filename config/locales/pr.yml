# Pirate English translations for Ruby on Rails

pr:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names:
      - Sundaye
      - Mondaye
      - Tuesdaye
      - Wednesdaye
      - Thursdaye
      - Fridaye
      - Saturdaye
    abbr_day_names:
      - Sun
      - Mon
      - Tue
      - Wed
      - Thu
      - Fri
      - Sat

    month_names:
      - ~
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
    abbr_month_names:
      - ~
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " an' "
      last_word_connector: ", an' "

    select:
      prompt: "Pick un:"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "golds"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: Thousand
          million: Million
          billion: Billion
          trillion: Trillion
          quadrillion: Quadrillion

  datetime:
    distance_in_words:
      half_a_minute: "half a minute"
      less_than_x_seconds:
        one:   "less than 1 second"
        other: "less than %{count} seconds"
      x_seconds:
        one:   "1 second"
        other: "%{count} seconds"
      less_than_x_minutes:
        one:   "less than a minute"
        other: "less than %{count} minutes"
      x_minutes:
        one:   "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one:   "about 1 hour"
        other: "about %{count} hours"
      x_days:
        one:   "1 day"
        other: "%{count} days"
      about_x_months:
        one:   "about 1 month"
        other: "about %{count} months"
      x_months:
        one:   "1 month"
        other: "%{count} months"
      about_x_years:
        one:   "about 1 year"
        other: "about %{count} years"
      over_x_years:
        one:   "over 1 year"
        other: "over %{count} years"
      almost_x_years:
        one:   "almost 1 year"
        other: "almost %{count} years"
    prompts:
      year:   "Year"
      month:  "Month"
      day:    "Day"
      hour:   "Hour"
      minute: "Minute"
      second: "Seconds"

  helpers:
    select:
      prompt: "Please select"

    submit:
      create: 'Create %{model}'
      update: 'Update %{model}'
      submit: 'Save %{model}'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "ain't part o' the list"
      exclusion: "is reserved"
      invalid: "ain't proper"
      confirmation: "doesn't match the other un!"
      accepted: "gots to be checked!"
      empty: "can't be empty"
      blank: "can't be blank"
      too_long: "is longer than Longbeard's beard!"
      too_short: "is shorter than Shortbeard's beard!"
      wrong_length: "is the wrong length (should be %{count} long)"
      not_a_number: "isn't a number, can't you read?!"
      not_an_integer: "must be an round number, who cares about pennies!"
      greater_than: "must be more than %{count}, what kind o pirate are ye?"
      greater_than_or_equal_to: "must be greater than or equal to %{count}, what kind o pirate are ye?"
      equal_to: "must be equal to %{count}, what kind o pirate are ye?"
      less_than: "must be less than %{count}, what kind o pirate are ye?"
      less_than_or_equal_to: "must be less than or equal to %{count}, what kind o pirate are ye?"
      odd: "must be odd, can't you read?!"
      even: "must be even, can't you read?!"

  activerecord:
    errors:
      template:
        header:
          one:    "Ye can't be saving this %{model} due this error:"
          other:  "Ye can't be saving this here %{model} due to these %{count} errors:"
        body: "The captain won't be pleased about these fields:"

      messages:
        taken: "has already been pilliaged! Steal it back!"
        record_invalid: "Validation failed: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"

  index:
    heading: "PILFER PILLIAGE SWAP"
    welcome_text: "Wish to be rid of your less-than-stellar booty? Got so much gold yer chest is too heavy to lift? Arrr you hoarding all ye eyepaches or do ye need a new un? Make an arrrfor here!"
    showing_listings:
      one: "Showin' an advertisment"
      other: "Showin' %{count} advertisments"

  search:
    showing_listings:
      one: "Showin' an advertisment for yer terms '%{searchQuery}'"
      other: "Showin' %{count} advertisments for yer terms '%{searchQuery}'"
  sidebar:
    heading: "Yer current offerin's"
    topbox:
      heading: "Get Clean"
      blurb: "Sell yer pilliaged booty to some unsuspectin' shipmates such that when the guards come yer stash isn't evidence o'yer wrong doin'!"
      button: "Don't go to the gallows &raquo;"
  ads:
    show:
      view_details: "See if it shimmerrsss &raquo;"
      or_best_offer: "but I'll give yer a deal"
    new:
      header: "Post yerself a new advertisment"
    edit:
      edit: "edit yer ad"
    form:
      labels:
        offering: "Offerin'"
        sale_type_price: "Fer gold"
        sale_type_free: "Fer FREE!"
        sale_type_trade: "Fer barterin'"
        description: "The nature o'yer booty"
        images: "Magic portraits"
      buttons:
        submit: "FAIIIRREEEE!!"
        cancel: "Return to land"
