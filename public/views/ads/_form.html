<fieldset>
  <legend><span data-showif="ad.isNew" data-bind="t.ads.new.header | t"></span><span data-hideif="ad.isNew" data-bind="t.ads.edit.header | t"></span></legend>

  <div id="error-explanation" class="alert-message block-message error" data-showif="ad.errors.length">
    <p><strong><span data-bind="ad.errors.length"></span> <span data-bind="'error' | pluralize ad.errors.length"></span> prevented this add from being created:</strong></p>
    <ul>
      <li data-foreach-error="ad.errors" data-bind="error.message"></li>
    </ul>
  </div>

  <div class="clearfix" data-addclass-error="ad.errors['title'].length">
    <label for="ad_title" data-bind="t.ads.form.labels.offering | t"></label>
    <div class="input">
      <input id="ad_title" name="ad[title]" data-bind="ad.title" size="30" type="text">
    </div>
  </div>
</fieldset>

<fieldset class="tight">
  <div class="clearfix" data-addclass-error="ad.errors['price'].length" data-addclass-error="ad.errors['best_offer'].length">
    <label for="ad_sale_type_fixed" data-bind="t.ads.form.labels.sale_type_price | t"></label>
    <div id="price-field" class="input">
      <input data-bind="ad.sale_type" checked="checked" id="ad_sale_type_fixed" name="ad[sale_type]" type="radio" value="fixed">
      <div class="input-prepend">
        <span class="add-on">$</span>
        <input data-bind="ad.price" data-bind-disabled="ad.sale_type | equals 'fixed' | not" class="price prependedInput" id="ad_price" name="ad[price]" size="30" type="text">
      </div>

      <div id="best-offer" class="input" data-addclass-active="ad.best_offer">
        <span class="add-on">
          <input data-bind="ad.best_offer" data-bind-disabled="ad.sale_type | equals 'fixed' | not" id="ad_best_offer" name="ad[best_offer]" type="checkbox">
        </span>
        <span>
          <label for="ad_best_offer" data-bind="t.ads.show.or_best_offer | t"></label>
        </span>
      </div>

    </div>
  </div>

  <div class="clearfix">
    <label for="ad_sale_type_free" data-bind="t.ads.form.labels.sale_type_free | t"></label>
    <div class="input">
      <input data-bind="ad.sale_type" id="ad_sale_type_free" name="ad[sale_type]" type="radio" value="free">
    </div>
  </div>

  <div class="clearfix">
    <label for="ad_sale_type_trade" data-bind="t.ads.form.labels.sale_type_trade | t"></label>
    <div class="input">
      <input data-bind="ad.sale_type" id="ad_sale_type_trade" name="ad[sale_type]" type="radio" value="trade">
    </div>
  </div>

  <div class="clearfix">
  </div>

</fieldset>


<fieldset>
  <div class="clearfix " data-addclass-error="ad.errors['description'].length">
    <label for="ad_description" data-bind="t.ads.form.labels.description | t"></label>
    <div class="input">
      <textarea data-bind="ad.description" cols="40" id="ad_description" name="ad[description]" rows="20"></textarea>
    </div>
  </div>
</fieldset>

<fieldset>
  <div class="clearfix">
    <label data-bind="t.ads.form.labels.images"></label>

    <div class="input">
      <input type="file" multiple data-bind="ad.images_attributes">
    </div>
  </div>
</fieldset>


<div class="actions">
  <input class="btn primary" name="commit" type="submit" data-bind="t.ads.form.buttons.submit | t">

  <a href="/" class="btn" data-bind="t.ads.form.buttons.cancel | t"></a>
</div>
