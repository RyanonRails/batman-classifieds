<div class="row">
  <div id="content" class="span10">

    <h1 data-bind="t.index.heading"></h1>
    <p class="welcome" data-bind="t.index.welcome_text"></p>

    <h2 data-bind="t.index.showing_listings | t {'count': 'ads.length'}"></h2>

    <ul id="listings">
      <li data-foreach-ad="ads" class="ad row">
        <div data-partial="ads/_ad"></div>
      </li>
    </ul>

  </div>

  <div id="sidebar" class="span6" data-partial="ads/_index_sidebar"></div>
</div>
